<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To Do List</h1>
    <p>Simple to do list</p>
    <input id="input" type="text" placeholder="What's to do?">
    <button id="add">Add</button>
    <ul>
        <li>To Do 1 <button class="del">x</button></li>
        <li>To Do 2 <button class="del">x</button></li>
        <li>To Do 3 <button class="del">x</button></li>
        <li>To Do 4 <button class="del">x</button></li>
        <li>To Do 5 <button class="del">x</button></li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
